{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS Static-->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/css/style.css' %}" rel="stylesheet">
    <script src="{% static 'JavaScript/app.js' %}"></script>
    <title>Checked</title>
</head>

<body>

<center>
    <br><br>
    
    <div class="container" style="width: 80%;">
        
        {%  for message in messages%}
        <h3 style="color: rgb(17, 154, 17);">{{ message }}</h3>

        {% endfor %}

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card p-3 border-dark mt-5 mb-5">
                <input type="text" class="form-control" name="username" placeholder="nom d'utilisateur">
                <br><br>
                <input type="password" class="form-control" name="password" placeholder="mot de passe">
                
                <br><br>
                <input type="text" hidden name="heur de connexion">
                <button type="submit" style="border-radius: 5px;" class="btn btn-primary">Enregitrer</button>
            </div>
        </form>
    </div>
</center>

</body>
